<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Website</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      </head>
      <body>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h1>Welcome to my Bootstrap website</h1>
              <p>This is a simple example of how to create a website using Bootstrap.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img src="https://via.placeholder.com/500x300" alt="Placeholder image">
            </div>
            <div class="col-md-6">
              <h2>About us</h2>
              <p>We are a team of web developers who love creating beautiful and responsive websites using the latest technologies.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <h2>Contact us</h2>
              <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </body>
        
</html>
